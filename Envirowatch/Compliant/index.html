<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envirowatch - Compliant</title>
    <link rel="stylesheet" href="style.css">
    <!-- Fontawesome CDN Link For Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
  </head>
  <body>
    <form action="#">
      <h2>Compliant View</h2>
      <div class="form-group fullname">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" placeholder="Enter your full name">
      </div>
      <div class="form-group email">
        <label for="email">Email Address</label>
        <input type="text" id="email" placeholder="Enter your email address">
      </div>
      <!--  -->
      <div class="form-group email">
        <label for="email">Phone Number</label>
        <input type="text" id="email" placeholder="Enter your email address">
      </div>
      <!--  -->
      <div class="form-group gender">
        <label for="gender">Country</label>
        <select id="gender">
          <option value="Male">India</option>
        </select>
      </div>
      <div class="form-group gender">
        <label for="gender">State</label>
        <select id="gender">
          <option value="" selected disabled>-- Select State --</option>
          <option value="Male">Tamil Nadu</option>
          <option value="Female">Andhra Pradesh</option>
          <option value="Other">Kerala</option>
          <option value="Other">Karnataka</option>
          <option value="Other">Puducherry</option>
        </select>
      </div>
      <div class="form-group date">
        <label for="date">Compliant Date</label>
        <input type="date" id="date" placeholder="Select your date">
      </div>
      <div class="form-group email">
        <label for="email">Message</label>
        <input type="text" id="email" placeholder="Write Something.." style="height:100px">
      </div>

      <div class="form-group email">
        <label for="email">Location</label>
        <input type="text" id="email" placeholder="longitude and latitude">
      </div>

      <div class="form-group email">
        <label for="email">Images</label>
        <input type="file" id="myFile" name="filename">
      </div>

      <div class="form-group submit-btn">
        <input type="submit" value="Submit">
      </div>
    </form>

    <script src="script.js"></script>
  </body>
</html>
